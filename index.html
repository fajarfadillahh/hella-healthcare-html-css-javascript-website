<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HELLA - Health Website</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- 🌙 ☀️ -->
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/icon.svg" alt="" class="header__logo-icon" />
          HELLA.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Why Hella?</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Services</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact</a>
            </li>
          </ul>

          <!-- theme toggle -->
          <div class="header__theme" id="theme-toggle">🌙</div>

          <a href="#" class="header__button button">Account</a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-grid-alt"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <div class="home__container container">
          <div class="home__data">
            <h1 class="home__title section-title">
              Healing yourself is connected with
              <span class="home__title-bg">healing</span> others.
            </h1>
            <p class="home__text section-text section-bottom">
              The natural healing force within each one of us is the greatest
              force in getting well.
            </p>
            <div class="home__buttons">
              <a href="#" class="home__buttons-button button"
                >Get Appointment</a
              >
              <a href="#" class="home__buttons-help">Why Help?</a>
            </div>
          </div>

          <img src="./img/home-img.svg" alt="" class="home__img" />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
